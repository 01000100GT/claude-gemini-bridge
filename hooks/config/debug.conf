# Claude-Gemini Bridge Configuration
# ===================================

# Debug Configuration
DEBUG_LEVEL=2
CAPTURE_INPUTS=true
MEASURE_PERFORMANCE=true
DRY_RUN=false

# Gemini API Configuration
GEMINI_CACHE_TTL=3600
GEMINI_TIMEOUT=30
GEMINI_MAX_FILES=20

# API Rate Limiting Configuration
GEMINI_RATE_LIMIT=1
GEMINI_MINUTE_LIMIT=60
GEMINI_DAILY_LIMIT=1000

# API配额监控
ENABLE_API_QUOTA_TRACKING=true
API_QUOTA_WARNING_THRESHOLD=0.8
API_QUOTA_RESET_HOUR=0

# 安全缓冲区设置
SAFE_MINUTE_BUFFER=5
SAFE_DAILY_BUFFER=50

# 实际使用的限制
EFFECTIVE_MINUTE_LIMIT=55
EFFECTIVE_DAILY_LIMIT=950

# 限制超出时的行为
RATE_LIMIT_BEHAVIOR="wait"
MAX_WAIT_TIME=300

# Delegation Configuration
MIN_FILES_FOR_GEMINI=3
CLAUDE_TOKEN_LIMIT=50000
GEMINI_TOKEN_LIMIT=800000
MAX_TOTAL_SIZE_FOR_GEMINI=10485760
MIN_FILE_SIZE_FOR_GEMINI=5120

# File Security
GEMINI_EXCLUDE_PATTERNS="*.secret|*.key|*.env|*.password|*.token|*.pem|*.p12"

# Cache & Maintenance
AUTO_CLEANUP_CACHE=true
CACHE_MAX_AGE_HOURS=24
AUTO_CLEANUP_LOGS=true
LOG_MAX_AGE_DAYS=7

# Advanced Features
FORCE_GEMINI_ALL=false
ENABLE_STREAMING=false
ENABLE_PARALLEL_PROCESSING=false

# Monitoring & Alerts
ENABLE_PERFORMANCE_MONITORING=true
ENABLE_SUCCESS_RATE_TRACKING=true
ALERT_ON_HIGH_FAILURE_RATE=true
FAILURE_RATE_THRESHOLD=0.2
